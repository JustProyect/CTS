<script>
function format(n){
  return 'S/ ' + Number(n).toLocaleString('es-PE',{minimumFractionDigits:2});
}

function calcular(){
  const sueldo = Number(document.getElementById('sueldo').value)||0;
  const grat = Number(document.getElementById('grat').value)||0;

  const formula = (sueldo + grat/6) / 360 * 180;

  document.getElementById('resultado').style.display = 'block';
  document.getElementById('valorCTS').textContent = format(formula);
}
